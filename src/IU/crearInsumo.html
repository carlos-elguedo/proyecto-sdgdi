<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./resetMeyer.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
    <nav class = "nav nav-tabs">
        <div class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="./crearInsumo.html">Crear Insumo</a>
        </div>
        <div class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="./crearExistencia.html">Añadir Existencia</a>
        </div>
        <div class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="./buscarInsumo.html">Buscar Insumo</a>
        </div>
        <div class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="./estadisticas.html">Estadisticas</a>
        </div>
    </nav>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-6 p-4 my-auto">
                <form class="card card-body" id="formularioCrearInsumo">
                    <div class="form-group my-1">
                        <input id="codigo" type="text" placeholder="Codigo" class="form-control" autofocus>
                    </div>
                    <div class="form-group my-1">
                        <select id = "categoria" type="text" class="form-select">
                            <option>Carne</option>
                            <option>Verdura</option>
                        </select>
                    </div>
                    <div class="form-group my-1">
                        <select id = "etiqueta" type="text" class="form-select">
                            <option>Carne de res</option>
                            <option>Carne de pescado</option>
                            <option>Carne de pollo</option>
                        </select>
                    </div>
                    <div class="form-group my-1">
                        <input id="nombre" type="text" placeholder="Nombre" class="form-control">
                    </div>
                    <div class="form-group my-1">
                        <select id = "ubicacion" type="text" placeholder="Ubicación" class="form-select">
                            <option>Nevera</option>
                            <option>Alacena</option>
                        </select>
                    </div>
                    <div class="form-group my-1">
                        <input id="cantidad" type="number" step="any" placeholder="Cantidad" class="form-control">
                    </div>
                    <div class="form-group my-1">
                        <select id = "unidad" type="text" placeholder="Unidad" class="form-select">
                            <option>Kilo</option>
                            <option>Litro</option>
                        </select>
                    </div>
                    <button class="btn btn-primary mt-3">
                        Crear
                    </button>
                </form>
            </div>
        </div>
    </main>
    <script src="./crearInsumo.js"></script>
</body>
</html>
