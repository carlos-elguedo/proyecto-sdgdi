<body>

        </div>

            <a class="nav-link active" data-bs-toggle="tab" href="./buscarInsumo.html">Buscar Insumo</a>

            <a class="nav-link active" data-bs-toggle="tab" href="./estadisticas.html">Estadisticas</a>
        </div>
    </nav>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-6 p-4 my-auto">
                <form class="card card-body" id="buscarInsumo">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optionsRadios" checked="true">
                            Busqueda inclusiva
                        </label>
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optionsRadios" checked="false">
                            Busqueda exclusva
                        </label>
                    </div>
                    <div class="form-group my-1">
                        <input id="codigo" type="text" placeholder="Codigo" class="form-control">
                    </div>
                    <div class="form-group my-1">
                        <input id="categoria" type="text" placeholder="Categoria" class="form-control">
                    </div>
                    <div class="form-group my-1">
                        <input id="etiqueta" type="text" placeholder="Etiqueta" class="form-control">
                    </div>
                    <div class="form-group my-1">
                        <input id="nombre" type="text" placeholder="Nombre" class="form-control">
                    </div>
                    <div class="form-group my-1">
                        <input id="ubicacion" type="text" placeholder="Ubicación" class="form-control">
                    </div>
                    <div class="form-group my-1">
                        <input id="cantidad" type="number" step="any" placeholder="Cantidad" class="form-control">
                    </div>
                    <div class="form-group my-1">
                        <input id="unidad" type="text" placeholder="Unidad" class="form-control">
                    </div>
                    <button class="btn btn-primary mt-3">
                        Buscar
                    </button>
                </form>
                <div class="">
                    <div id="resultado"></div>
                </div>
                <!--<form class="card card-body" id="resultadoBusqueda">
                    </div>
                    <div class="form-group">

                    </div>
                    <div class="form-group">

                    </div>
                    <div class="form-group">

                    </div>

            </div>
            <div class="col-md-6">
                <div id="listaExistencias"></div>
            </div>
